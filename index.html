<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ChatGPT</title>
  </head>
  <body>
    <header>
      <div class="headers">
        <span>Sidetab</span>
        <span>CHATgpt</span>
        <span>ACC</span>
      </div>
    </header>

    <section class="first-section">
      <div class="chat-container">
        <div class="welcome-text">
          <h2>What's on your mind today?</h2>
        </div>

        <div class="textarea">
          <textarea class="text" placeholder="Ask anything" required></textarea>

          <div class="specialbtn">
            <div class="del-mode">
              <span>Delete</span>
              <span>Light</span>
            </div>
            <div class="sendbtn">
              <span>Send</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
